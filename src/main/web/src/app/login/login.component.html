<form #loginForm="ngForm">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" required [(ngModel)]="model.login" name="login">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password">
    </div>

    <button type="submit" class="btn btn-success" (click)="doLogin()">Submit</button>
</form>
