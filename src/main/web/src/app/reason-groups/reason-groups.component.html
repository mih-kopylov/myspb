<div fxLayout="column">
    <app-parent-reason-group *ngIf="selectedGroupId" [groupId]="selectedGroupId"></app-parent-reason-group>
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div *ngFor="let group of getReasonGroupsByParent(selectedGroupId)"
             fxFlex.gt-lg="20"
             fxFlex.gt-md="33.3"
             fxFlex.gt-sm="40"
             fxFlex.gt-xs="50"
             fxFlex.xs="100"
        >
            <mat-card (click)="select(group)"
                      fxLayoutAlign="center center"
            >
                <button mat-icon-button>
                    <mat-icon *ngIf="!group.reasonId">folder</mat-icon>
                    <mat-icon *ngIf="group.reasonId">add_circle_outline</mat-icon>
                </button>
                <mat-card-title>
                    <span>{{group.name}}</span>
                </mat-card-title>
            </mat-card>
        </div>
    </div>
</div>
<button [queryParams]="{parentId: selectedGroupId}" class="create-reason-group" color="primary" mat-fab
        routerLink="/reasonGroup">
    <mat-icon>add</mat-icon>
</button>
