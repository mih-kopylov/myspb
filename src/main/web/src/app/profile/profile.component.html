<div class="profile" *ngIf="isLoggedIn()" fxLayout="row" fxLayoutAlign="end center">
    <span>{{getProfileName()}}</span>
    <button (click)="importFromUser()" mat-icon-button>
        <mat-icon>file_copy</mat-icon>
    </button>
    <button (click)="logout()" mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
    </button>
</div>
